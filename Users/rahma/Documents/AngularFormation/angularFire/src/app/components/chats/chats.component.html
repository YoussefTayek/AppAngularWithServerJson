<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
   
            <li class="list-group-item" *ngFor="let chat of this.listChats">
                <h6><span class="badge badge-success">{{ chat.name }}</span></h6>
                <em>{{ chat.message }}</em>
                <span class="label label-secondary">{{  chat.created_at.toDate() | date: 'dd/MM/yyyy h:m:s' }} </span>
            </li>
            
        </ul>
        <input (keyup.enter)="createNewChat()" [(ngModel)]="this.chat.message" type="text" class="form-control">
        
    </div>
</div>
