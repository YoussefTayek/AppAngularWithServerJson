<form ngForm="form" (submit)="submit()">
    <div class="from-group">
        
        <input type="text" [(ngModel)]="service.book.id" hidden name="id" class="form-control">
    </div>

    <div class="from-group">
        <label for="title">Title:</label>
        <input type="text" [(ngModel)]="service.book.title" name="title" class="form-control">
    </div>

    <div class="from-group">
        <label for="author">Author:</label>
        <input type="text" name="author" [(ngModel)]="service.book.author" class="form-control">
    </div>

    <div class="from-group">
        <label for="numberOfPages">Number Of Pages:</label>
        <input type="text" name="numberOfPages" [(ngModel)]="service.book.numberOfPages" class="form-control">
    </div>

    <div class="from-group">
        <label for="publishedAt">Publishid At:</label>
        <input type="text" name="publishedAt" [(ngModel)]="service.book.publishedAt" class="form-control">
    </div>

    <input type="submit" class="btn btn-dark btn-lg" value="Save Book">


</form>
