<form ngForm=form (submit)="submit()">
    <div class="form-group">
        <input type="hidden" name="id" [(ngModel)]="service.book.id" class="form-control">
        <label for="title">Title:</label>
        <input type="text" name="title" [(ngModel)]="service.book.title" class="form-control">
    </div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" name="author" [(ngModel)]="service.book.author" class="form-control">
    </div>

    <div class="form-group">
        <label for="numberOfPages">Number of Pages:</label>
        <input type="text" name="numberOfPages" [(ngModel)]="service.book.numberOfPages" class="form-control">
    </div>

    <div class="form-group">
        <label for="publishedAt">Published Date:</label>
        <input type="text" name="publishedAt" [(ngModel)]="service.book.publishedAt" class="form-control">
    </div>
    <input type="submit" class="btn btn-dark lg" value="Save Book">
</form>
