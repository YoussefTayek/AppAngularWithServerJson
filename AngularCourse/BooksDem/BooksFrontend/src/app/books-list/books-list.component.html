<table class="table table-bordered table-hover">
    <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Published Date</th>
           
    </thead>

    <tbody>
        <tr (click)="fillData(item)" *ngFor="let item of service.books">
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.numberOfPages}}</td>
            <td>{{item.publishedAt}}</td>
            
            <input type="submit" class="btn btn-danger" (click)="delete(item.id)" value="Delete">
        </tr>
    </tbody>
</table>
